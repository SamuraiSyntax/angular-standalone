<div class="card shadow-sm">
  <div class="card-header bg-success text-white text-center">
    <h3 class="card-title mb-0">Récepteur</h3>
  </div>
  <div class="card-body d-flex flex-column align-items-center justify-content-center gap-3">
    <h4 class="text-center m-0">Messages reçus :</h4>
    @if (messages.length > 0) {
    <ul class="list-group w-100">
      @for (msg of messages; track msg) {
      <li class="list-group-item list-group-item-action text-centerut">
        {{ msg }}
      </li>
      }
    </ul>
    }@else {
    <div class="alert alert-info w-100 text-center" role="alert">
      Aucun message reçu pour le moment.
    </div>
    }
  </div>
</div>
