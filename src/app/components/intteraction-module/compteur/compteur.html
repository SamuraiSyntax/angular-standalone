<div class="d-flex justify-content-center aligna_items-center">
  <button (click)="decrementer()" class="btn btn-primary">-</button>
  <!-- <span class="mx-3">{{ valeur$ | async }}</span> -->
  <span class="mx-3">{{ valeur }}</span>
  <button (click)="incrementer()" class="btn btn-primary">+</button>
</div>

<div class="d-flex justify-content-center aligna_items-center mt-3">
  <input type="number" [(ngModel)]="addValue" class="form-control w-auto me-2" />
  <button (click)="addByValue()" class="btn btn-success">Ajouter</button>
</div>
